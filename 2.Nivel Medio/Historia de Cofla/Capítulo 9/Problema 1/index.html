<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="style.css">


    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <form class="send">

        <h2 class="send__title">Inscripción a las recuperaciones</h2>

        <input type="text" id="JSname" placeholder="Introduce tu nombre completo..." class="send__name" required>
        <input type="email" id="JSemail" placeholder="Introduce tu email..." class="send__email" required>
        <select class="send__options" required>
            <option value="placeholder">Materia suspendida</option>
            <option value="Física">Física</option>
            <option value="Matemáticas">Matemáticas</option>
            <option value="BBDD">BBDD</option>
            <option value="Desarrollo Web">Desarrollo Web</option>
            <option value="Química">Química</option>
        </select>
        <input type="submit" class="send__submit">
        <label class="send__error"></label>

    </form>


    <script src="scripts.js"></script>  
</body>
</html>
